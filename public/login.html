<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evdeki İlaç Depom - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1e3d6f 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: bold;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
        }
        
        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            background: #1e3d6f;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .btn-register {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        
        .btn-register:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .register-container {
            display: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 10px;
            }
            
            .login-card {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login Form -->
            <div id="loginForm" class="login-form">
                <div class="login-header">
                    <h2><i class="fas fa-pills me-2"></i>Evdeki İlaç Depom</h2>
                    <p>Hesabınıza giriş yapın</p>
                </div>
                <div class="login-body">
                    <div id="loginAlert" class="alert alert-danger" style="display: none;"></div>
                    
                    <form id="loginFormElement">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="loginUsername" placeholder="Kullanıcı Adı" required>
                            <label for="loginUsername"><i class="fas fa-user me-2"></i>Kullanıcı Adı veya Email</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Şifre" required>
                            <label for="loginPassword"><i class="fas fa-lock me-2"></i>Şifre</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </button>
                    </form>
                    
                    <button type="button" class="btn btn-outline-primary btn-register" onclick="showRegisterForm()">
                        <i class="fas fa-user-plus me-2"></i>Hesap Oluştur
                    </button>
                    
                    <div class="loading" id="loginLoading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Giriş yapılıyor...</span>
                        </div>
                        <p class="mt-2">Giriş yapılıyor...</p>
                    </div>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="register-container">
                <div class="login-header">
                    <h2><i class="fas fa-user-plus me-2"></i>Hesap Oluştur</h2>
                    <p>Yeni hesap oluşturun</p>
                </div>
                <div class="login-body">
                    <div id="registerAlert" class="alert alert-danger" style="display: none;"></div>
                    
                    <form id="registerFormElement">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerFirstName" placeholder="Ad" required>
                                    <label for="registerFirstName"><i class="fas fa-user me-2"></i>Ad</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registerLastName" placeholder="Soyad" required>
                                    <label for="registerLastName"><i class="fas fa-user me-2"></i>Soyad</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerUsername" placeholder="Kullanıcı Adı" required>
                            <label for="registerUsername"><i class="fas fa-at me-2"></i>Kullanıcı Adı</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                            <label for="registerEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Şifre" required minlength="6">
                            <label for="registerPassword"><i class="fas fa-lock me-2"></i>Şifre (En az 6 karakter)</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-user-plus me-2"></i>Hesap Oluştur
                        </button>
                    </form>
                    
                    <div class="back-to-login">
                        <a href="#" onclick="showLoginForm()">
                            <i class="fas fa-arrow-left me-2"></i>Giriş sayfasına dön
                        </a>
                    </div>
                    
                    <div class="loading" id="registerLoading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Hesap oluşturuluyor...</span>
                        </div>
                        <p class="mt-2">Hesap oluşturuluyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
