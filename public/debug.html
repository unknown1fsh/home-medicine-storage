<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Evdeki Ä°laÃ§ Depom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .debug-card {
            margin-bottom: 20px;
        }
        .log-container {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ðŸ”§ Debug Console</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card debug-card">
                    <div class="card-header">
                        <h5>LocalStorage Durumu</h5>
                    </div>
                    <div class="card-body">
                        <div id="localStorageInfo">
                            <!-- LocalStorage bilgileri buraya gelecek -->
                        </div>
                        <button class="btn btn-danger btn-sm mt-2" onclick="clearStorage()">Storage Temizle</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card debug-card">
                    <div class="card-header">
                        <h5>API Durumu</h5>
                    </div>
                    <div class="card-body">
                        <div id="apiStatus">
                            <!-- API durumu buraya gelecek -->
                        </div>
                        <button class="btn btn-primary btn-sm mt-2" onclick="testAPI()">API Test</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card debug-card">
            <div class="card-header">
                <h5>Console Log</h5>
            </div>
            <div class="card-body">
                <div id="consoleLog" class="log-container">
                    <!-- Console log'larÄ± buraya gelecek -->
                </div>
                <button class="btn btn-secondary btn-sm mt-2" onclick="clearLog()">Log Temizle</button>
            </div>
        </div>
        
        <div class="card debug-card">
            <div class="card-header">
                <h5>HÄ±zlÄ± Ä°ÅŸlemler</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-success me-2" onclick="goToLogin()">Login SayfasÄ±</button>
                <button class="btn btn-info me-2" onclick="goToDashboard()">Dashboard</button>
                <button class="btn btn-warning me-2" onclick="reloadPage()">SayfayÄ± Yenile</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Console log'larÄ± yakala
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logContainer = document.getElementById('consoleLog');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logEntry.style.color = type === 'error' ? '#ff0000' : type === 'warn' ? '#ffff00' : '#00ff00';
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog(args.join(' '), 'warn');
        };
        
        // LocalStorage bilgilerini gÃ¶ster
        function updateLocalStorageInfo() {
            const container = document.getElementById('localStorageInfo');
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            let html = '<ul class="list-unstyled">';
            html += `<li><strong>authToken:</strong> ${authToken ? 'Mevcut (' + authToken.substring(0, 20) + '...)' : 'Yok'}</li>`;
            html += `<li><strong>user:</strong> ${user ? 'Mevcut' : 'Yok'}</li>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += `<li><strong>KullanÄ±cÄ±:</strong> ${userData.firstName} ${userData.lastName}</li>`;
                    html += `<li><strong>Rol:</strong> ${userData.role}</li>`;
                } catch (e) {
                    html += `<li><strong>User Parse Error:</strong> ${e.message}</li>`;
                }
            }
            
            html += '</ul>';
            container.innerHTML = html;
        }
        
        // API durumunu test et
        async function testAPI() {
            const container = document.getElementById('apiStatus');
            container.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>API test ediliyor...';
            
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    container.innerHTML = `
                        <div class="alert alert-success">
                            <strong>API Ã‡alÄ±ÅŸÄ±yor!</strong><br>
                            Status: ${data.status}<br>
                            Database: ${data.database}<br>
                            Timestamp: ${data.timestamp}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>API HatasÄ±!</strong><br>
                            Status: ${response.status}<br>
                            Message: ${data.message || 'Bilinmeyen hata'}
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>BaÄŸlantÄ± HatasÄ±!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // YardÄ±mcÄ± fonksiyonlar
        function clearStorage() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            updateLocalStorageInfo();
            console.log('LocalStorage temizlendi');
        }
        
        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }
        
        function goToLogin() {
            window.location.href = '/';
        }
        
        function goToDashboard() {
            window.location.href = '/dashboard';
        }
        
        function reloadPage() {
            window.location.reload();
        }
        
        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Debug sayfasÄ± yÃ¼klendi');
            updateLocalStorageInfo();
            testAPI();
        });
    </script>
</body>
</html>
